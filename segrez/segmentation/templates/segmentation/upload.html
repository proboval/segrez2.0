<!DOCTYPE html>
{% load static %}
{% load custom_filters %}
<html>
<head>
    <title>Upload Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: space-between;
        }
        .upload-form {
            width: 45%;
        }
        .tags {
            width: 45%;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .tags h3 {
            margin-top: 0;
        }
        .tag {
            display: block;
            margin-bottom: 5px;
            padding: 5px;
            background-color: #f0f0f0;
            border-radius: 3px;
        }
        .tag:hover {
            background-color: #e0e0e0;
        }
        .button-container {
            margin-top: 20px;
        }

        .button-container button {
            background-color: #3e9eff; /* Голубой цвет */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .button-container button:hover {
            background-color: #6ab7ff; /* Светлоголубой цвет при наведении */
        }

        .upload-form input {
            background-color: #3e9eff; /* Цвет фона кнопки */
            color: white; /* Цвет текста кнопки */
            border: none; /* Убираем границу */
            padding: 10px 20px; /* Отступы внутри кнопки */
            border-radius: 5px; /* Закругляем углы кнопки */
            cursor: pointer; /* Задаем указатель при наведении */
        }

        .upload-form input:hover {
            background-color: #6ab7ff; /* Измененный цвет фона при наведении */
        }

        .upload-form label {
            display: block;
            margin-top: 10px;
        }
    </style>

    <style>
        table {
            border-collapse: collapse;
            margin-bottom: 15px;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

    input[type="text"], input[type="color"] {
        width: calc(100% - 16px); /* Вычтите padding и border из ширины */
        padding: 0px;
        border: none; /* Убираем рамку у input[type="color"] */
    }

    input[type="text"] {
        text-align: center; /* Выравниваем текст по центру */
    }
    </style>

</head>
<body>
    <h2>Загрузка изображений</h2>
    <div class="container">
        <div class="upload-form">
            <form method="post" enctype="multipart/form-data" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="button-container" style="margin-bottom: 15px;">
                    <button type="submit">Загрузить изображения</button>
                </div>
                <a href="{% url 'testDraw' %}" class="button-container">
                    <button>Перейти к разметке данных</button>
                </a>
            </form>
        </div>
        <div class="tags" style="display: flex; flex-direction: column;">
            <h3 style="text-align: center;">Теги</h3>
            <table>
                <thead>
                    <tr>
                        <th style="width: 40%; text-align: center;">Название</th>
                        <th style="width: 40%; text-align: center;">Цвет</th>
                        <th style="width: 20%; text-align: center;">Действия</th>
                    </tr>
                </thead>
                <tbody id="tabelTagBody">
                    {% for tag in tags %}
                        <tr id="Tag{{ tag.pk }}">
                            <td style="text-align: center;">
                                <input type="text" id="Tag{{ tag.pk }}Name" value="{{ tag.Name }}">
                            </td>
                            <td style="text-align: center;">
                                <input type="color" id="Tag{{ tag.pk }}Color" value="#{{ tag.Red|to_hex }}{{ tag.Green|to_hex }}{{ tag.Blue|to_hex }}">
                            </td>
                            <td style="text-align: center;">
                                <div>
                                    <span style="cursor: pointer; margin-right: 5px; color: red;" onclick="deleteTag({{ tag.pk }})">❌</span>
                                    <span style="cursor: pointer; color: green;" onclick="saveChangeTagDB({{ tag.pk }})">✔️</span>
                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="add-tag-form">
                <h3 style="margin-bottom: 10px">Добавить тег</h3>
                <form id="addTagForm">
                    <input type="text" id="tagName" placeholder="Название тега" style="margin-bottom: 10px;">
                    <input type="color" id="tagColor" value="#000000" style="margin-bottom: 10px;">
                    <div class="button-container" style="margin-bottom: 10px;">
                        <button type="button" onclick="saveNewTag()">Добавить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'tagcstom.js' %}"></script>
</body>
</html>
